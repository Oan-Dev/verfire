    <main>
        <h1></h1>
        <form action="" method="post" >
            <div class="field">
                <label for="name"></label>
                <input type="text" id="name" placeholder="Your first name">

                <label for="family"></label>
                <input type="text" id="family" placeholder="Your last name" >

                <label for="email"></label>
                <input type="email" id="email" placeholder="johndoe@gmail.com">

                <label for="phone"></label>
                <input type="tel" id="phone"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="212001002003">

                <label for="story"></label>
                <textarea name="" id="" cols="30" rows="10" id="story" placeholder="Tell us your story"></textarea>
            </div>
            <div class="submit">
                <button class="btn" type="submit">submit</button>

            </div>
        </form>
